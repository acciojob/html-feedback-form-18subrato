<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label><br>
		<input id="name" type="text" minlength="3" maxlength="50" name="name" required><br>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" required name="portfolio"><br>
		<label for="favColor">Favorite Color</label><br>
		<input type="color" id="favColor" name="favColor"><br>
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100" name="likeness">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
